<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<div class="container">
    <div class="row">
        <div class="col-lg-6 mt-3 mx-auto">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Inscrivez-vous</h2>
                </div>
                <div class="card-body">
                    <form [formGroup]="userForm" (ngSubmit)="addUser()" novalidate>
                        <div class="form-row">
                            <div class="form-group col-sm-6">
                                <label for="inputName">Prénom</label>
                                <input type="text" class="form-control" id="inputName" formControlName="name"
                                    placeholder="Prénom">
                                <div class="form-control-feedback"
                                *ngIf="userForm.controls['name'].invalid && (userForm.controls['name'].dirty || userForm.controls['name'].touched)">
                                <div style="color:red; font-size:small" *ngIf="userForm.controls['name'].errors.required">
                                    Prénom requis.
                                  </div>
                                </div>
                            </div>
                            <div class="form-group col-sm-6">
                                <label for="inputLasName">Nom</label>
                                <input type="text" class="form-control" id="inputLastName" formControlName="lastname"
                                    placeholder="Nom">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-sm-10">
                                <label for="inputEmail">Mail de l'INSA</label>
                                <div class="input-group mb-1">
                                    <input type="text" class="form-control" placeholder="example.lost-found"
                                        id="inputEmail" formControlName="email" aria-label="Recipient's username"
                                        aria-describedby="basic-addon2">
                                    <div class="input-group-append">
                                        <span class="input-group-text" id="basic-addon2">@insa-lyon.fr</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-sm-2">
                                <div class="container align-middle">
                                    <span class="d-inline-block" data-container="body" data-title="Annonce"
                                        data-toggle="popover" data-placement="right"
                                        data-content="On utilise votre addresse de l'INSA afin de limiter le service au personnel de l'INSA et de préserver la sécurité">
                                        <button class="btn btn-warning" role="button" disabled>
                                            <span class="material-icons align-middle">error_outline</span>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group  col-sm-6">
                                <!-- <label for="inputTelephone">Numéro de téléphone</label> -->
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="numberCheck"
                                        name="numberCheck" (change)="checkValue(isChecked?true:false)">
                                    <label class="custom-control-label" for="numberCheck">Ajouter un numéro de
                                        téléphone</label>
                                </div>
                            </div>
                            <div class="form-group col-sm-6">
                                <!-- <input id="phone" type="tel" class="form-control" name="number" #number="ngModel"
                                    [(ngModel)]="userService.selectedUser.number" placeholder="+33 06 58 48 79 21"> -->
                                <input type="phone" formControlName="number" [ng2TelInputOptions]="{initialCountry: 'fr',onlyCountries: ['al', 'ad', 'at', 'by', 'be', 'ba', 'bg', 'hr', 'cz','ch', 'dk',
                                'ee', 'fo', 'fi', 'fr', 'de', 'gi', 'gr', 'va', 'hu', 'is', 'ie', 'it', 'lv',
                                'li', 'lt', 'lu', 'mk', 'mt', 'md', 'mc', 'me', 'nl', 'no', 'pl', 'pt', 'ro',
                                'ru', 'sm', 'rs', 'sk', 'si', 'es', 'se', 'ch', 'ua', 'gb'],preferredCountries: ['fr','es','ch', 'de','it'],separateDialCode: true}
                                 " ng2TelInput class="form-control"
                                    (keypress)="numericOnly($event)" (countryChange)="onCountryChange($event)" />

                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-sm-6">
                                <label for="inputPassword">Mot de passe</label>
                                <input type="password" class="form-control" formControlName="password"
                                    placeholder="Mot de passe" aria-describedby="passwordHelpBlock">
                                <small id="passwordHelpBlock" class="form-text text-muted">
                                    Your password must be 8-20 characters long, contain letters and numbers.
                                </small>
                            </div>
                            <div class="form-group col-sm-6">
                                <label for="inputConfirmPassword">Confirmez le mot de passe</label>
                                <input type="password" class="form-control" formControlName="confirmPassword"
                                    placeholder="Confirmez le mot de passe">
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" [disabled]="userForm.pristine || userForm.invalid"
                                class="btn btn-primary btn-block">
                                Créer compte
                            </button>
                        </div>
                        <div class="form-group text-center">
                            <hr>
                            <p>Vous avez déjà un compte?
                                <a [routerLink]="['/signin']">Connectez-vous</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
