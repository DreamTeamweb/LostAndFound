
<div class="pt-5 container">
    <div class="row justify-content-center">
        <div *ngFor="let objet of objectService.objects" class="mx-3 my-3 card" style="width: 18rem;">
            <img class="card-img-top" src="https://www.amerikickkansas.com/wp-content/uploads/2017/04/default-image.jpg" alt="Image de l'objet">
            <div class="card-body pb-0"[ngSwitch]="objet.type">
                <h5 class="card-title pb-0" *ngSwitchCase="1">Carte</h5>
                <h5 class="card-title" *ngSwitchCase="2">Téléphone</h5>
                <h5 class="card-title" *ngSwitchCase="3">Clefs</h5>
                <h5 class="card-title" *ngSwitchCase="4">Sac à dos</h5>
                <h5 class="card-title" *ngSwitchCase="5">Carte</h5>
                <h5 class="card-title" *ngSwitchDefault>{{objet.type}}</h5>
                <hr class="m-0"/>
            <!--<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>-->
            </div>
            <ul class="list-group list-group-flush">
            <li class="list-group-item">Trouvé: {{objet.location}}</li>
            <li class="list-group-item">Mots clefs: {{objet.description}}</li>
            <li class="list-group-item">Publié le:<em> {{objet.date | date:'medium' }}</em></li>
            </ul>
            <div class="card-body">
            <!--<a href="#" class="card-link">Card link</a>-->
            <a style="color: white;" class="btn btn-primary"  (click)="contacter()">Contacter</a>
            </div>
        </div>
    </div>
</div>
